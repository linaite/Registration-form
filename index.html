<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Forma</title>
</head>
<body>
<form action="">
    <h3>EVENT REGISTRATION FORM</h3>
    <div class="form-body">
        <div class="wrapper m-auto">
            <div class="row">
                <label class="flex-2 label-title">Name</label>
                <div class="flex-5 pr-10">
                    <input class="inp-1" type="text">
                    <label class="under-inp">First name</label>
                </div>
                <div class="flex-5">
                    <input class="inp-1" type="text">
                    <label class="under-inp">Last name</label>
                </div>
            </div>
            <div class="row mb-20">
                <label class="flex-2 label-title">Company</label>
                <div class="flex-10">
                    <input class="inp-2" type="text">
                </div>
            </div>
            <div class="row mb-20">
                <label class="flex-2 label-title">Email</label>
                <div class="flex-10">
                    <input class="inp-2" type="email" placeholder="example@email.com">
                </div>
            </div>
            <div class="row">
                <label class="flex-2 label-title">Phone</label>
                <div class="flex-2 pr-10">
                    <input class="inp-1" type="text">
                    <label class="under-inp">Area Code</label>
                </div>
                <div class="flex-8">
                    <input class="inp-1" type="text">
                    <label class="under-inp">Phone Number</label>
                </div>
            </div>
            <div class="row mb-40">
                <label class="flex-2 label-title">Subject</label>
                <div class="flex-10">
                    <select class="w-100" name="" id="">
                        <option value="">Choose Option</option>
                    </select>
                </div>
            </div>
            <p>Are you an existing customer?</p>
            <input type="radio" id="Yes" name="" value="Yes">
            <label class="mr-10">Yes</label>
            <input type="radio" id="No" name="" value="No">
            <label>No</label>
            <a href="">REGISTER</a>
        </div>
    </div>
</form>
</body>
</html>
